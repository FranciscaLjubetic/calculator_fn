<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <span class="screen">0</span>
        </section>
        <section>
            <a href="/calculator/index.html"><button id="ac" id="ac" type="reset" class="ac">AC</button></a>
            <button class="bs">⬅</button>
        </section>
        <section>
            <button value="7" id="seven" class="yellow">7</button>
            <button value="8" id="eight" class="yellow">8</button>
            <button value="9" id="nine" class="yellow">9</button>
            <button value="/" id="divide" class="purple">÷</button>
            <button value="4" id="four" class="yellow">4</button>
            <button value="5" id="five" class="yellow">5</button>
            <button value="6" id="six" class="yellow">6</button>
            <button value="*" id="multiply" class="purple">x</button>
            <button value="3" id="three" class="yellow">3</button>
            <button value="2" id="two" class="yellow">2</button>
            <button value="1" id="one" class="yellow">1</button>
            <button value="+" id="plus" class="purple">+</button>
            <button value="0" id="zero" class="yellow">0</button>
            <button value="." id="point" class="yellow">.</button>
            <button value="=" id="equals" class="red">=</button>
            <button value="-" id="minus" class="purple">-</button>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
